<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frigi-Track</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="  https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    
   
</head>
<body>


    <div id="main">
    <h1>Frigi-Track</h1>
    <p>Store expiration date of your food and have notifications sent to you.</p>

   
    <form>
        <div class="col-6">
        <div class="form-group">
          <label for="name">Food Name</label>
          <input class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Food">
          <small id="emailHelp" class="form-text text-muted">Input name of your food item</small>
        </div>
        <div class="form-group">
          <label for="datein">Expiration Date</label>
          <input type="date" class="form-control" id="datein" placeholder="">
        </div>
        <div class="form-check">
          <input id='opened' type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Already Opened</label>
        </div>
        <button id='add' class="btn btn-primary">Add</button>
        <button id='todata' class="btn btn-primary">See Expiration Dates</button>
        <button id='scanbtn' class="btn btn-primary">Scan/Stop</button>
        <div id="scanner-container"></div>
        </div>
    </form>

    <!-- <iframe src="https://www.barcodelookup.com/"></iframe> -->

    
    <img src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?cs=srgb&dl=top-view-photo-of-food-dessert-1099680.jpg&fm=jpg">
        
    <iframe src="https://www.barcodelookup.com/"></iframe>
        
    <div id='bc'></div>
</div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/push.js/bin/push.js"></script>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
